<!DOCTYPE html>
<html>
<head>
  <title>
    PSU control
  </title>
  <style>
  table, th, td {
    border: 1px solid black;
  }
  </style>
  <script src='/socket.io/socket.io.js'></script>
  <script>
    var socket = io();
    window.addEventListener("load", function() {
      var switchGen = document.getElementById("switchGen");
      switchGen.addEventListener('change', function() {
        socket.emit("switchGen", Number(this.checked))
      })
    })
    socket.on('switchGen', function(data) {
      document.getElementById("switchGen").checked = data;
    })
    socket.on('updateVset', function(ch, data) {
      document.getElementById("vset_" + ch).innerHTML = data;
      // $('#vset_2').innerHTML = data
    })
	<!--  $('#messages').append($('<li>').text(msg)); -->
  </script>
</head>
<body>
  <h1>PSU control</h1>
  <input type="checkbox" id="switchGen">
  <table>
    <tr>
      <th>Channel</th>
      <th>State</th>
      <th>Set voltage (V)</th>
      <th>Meas. voltage (V)</th>
      <th>Set current (A)</th>
      <th>Meas. current (A)</th>
    </tr>
    <tr>
      <td id="ch_1">1</td>
      <td id="state_1">n/a</td>
      <td id="vset_1">n/a</td>
      <td id="vmeas_1">n/a</td>
      <td id="iset_1">n/a</td>
      <td id="imeas_1">n/a</td>
    </tr>
    <tr>
      <td id="ch_2">2</td>
      <td id="state_2">n/a</td>
      <td id="vset_2">n/a</td>
      <td id="vmeas_2">n/a</td>
      <td id="iset_2">n/a</td>
      <td id="imeas_2">n/a</td>
    </tr>
    <tr>
      <td id="ch_3">3</td>
      <td id="state_3">n/a</td>
      <td id="vset_3">n/a</td>
      <td id="vmeas_3">n/a</td>
      <td id="iset_3">n/a</td>
      <td id="imeas_3">n/a</td>
    </tr>
    <tr>
      <td id="ch_4">4</td>
      <td id="state_4">n/a</td>
      <td id="vset_4">n/a</td>
      <td id="vmeas_4">n/a</td>
      <td id="iset_4">n/a</td>
      <td id="imeas_4">n/a</td>
    </tr>
  </table>
</body>
</html>
